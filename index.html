<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>إختبار الذكاءات المتعددة</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="logo-container">
			<img src="logo.png" alt="Logo" class="logo" />
		</div>
		<div class="container">
			<h1>إختبار الذكاءات المتعددة</h1>
			<form method="POST" id="intelligenceForm" data-netlify="true" name="intelligenceForm">
				<!-- Teacher Name Input -->
				<div class="teacher-name-container">
					<input type="text" id="teacherName" placeholder="اسم المدرس">
					<br>
					<input id="startTestButton" name="name" type="button" value="بدء الإمتحان"/>
				</div>

				<!-- Sections will be dynamically added here -->
				<div style="display: none;" id="sami">
					<div id="form-sections"></div>
					<button type="submit">إحسب</button>
				</div>
			</form>

			<div id="result"></div>
			<div class="chart-container" style="display: none;">
				<canvas id="resultsChart"></canvas>
			</div>

			<!-- Include Chart.js Library -->
			<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		</div>

		<script src="script.js"></script>
	</body>

</html>
